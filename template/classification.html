<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <title>SignBuddy</title>
  </head>

  <body style="background-color:aliceblue;">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center px-5 py-3">
        <div>
          <br><img src={{ url_for('static', filename="images/synthesis.png" ) }} height="40" width="auto">
        </div>
        <div class="column">
          <img src={{ url_for('static', filename="images/sign.png" ) }} height="100" width="auto">
        </div>
        <div class="column">
          <img src={{ url_for('static', filename="images/kampus-merdeka.png" ) }} height="50" width="auto">
        </div>
      </div>
  
      <h1 class="text-center" style="color: rgb(10, 24, 91); font-family: fantasy ; font-size:65px;">SignBuddy</h1>
      <h6 class="text-center" style="color: rgb(103, 131, 213); font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">by Team Romusa</h6><br> 
  
      <div class="row d-flex justify-content-center align-items-center w-100">
        <div class="col-md-8">
          <form method="get" class="bg-white p-5 rounded border border-info">
            <div class="d-flex justify-content-center">
              <br><img class="w-50" src="{{ url_for('static', filename=user_image) }}" alt="Selected Image" class="img-thumbnail">
            </div>
          </form>
        </div>
      </div>
      <br><h3 class="text-center">Prediction : {{product}}</h3>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
